<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractals</title>
</head>
<body>
    <canvas id="fractal" width="1000" height="800"></canvas>
    <script>
        var fractal = document.getElementById("fractal");
        var ctx = fractal.getContext("2d");
        function draw(startX, startY, len, angle) {
            ctx.beginPath();
            ctx.save();

            ctx.translate(startX, startY);
            ctx.rotate(angle*Math.PI/180);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -len)
            ctx.stroke();

            if (len < 10) {
                ctx.restore();
                return;
            }

            draw(0, -len, len*0.8, -15);
            draw(0, -len, len*0.8, +15);

            ctx.restore();
        }
        draw(400, 600, 120, 0)
    </script>
</body>
</html>
